name: Build Solana Programs

on:
  push:
    branches: [ main, master, develop ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Install Rust
      uses: dtolnay/rust-toolchain@stable
      with:
        targets: sbf-solana-solana
    
    - name: Install Solana CLI
      run: |
        sh -c "$(curl -sSfL https://release.solana.com/stable/install)"
        export PATH="/home/runner/.local/share/solana/install/active_release/bin:$PATH"
        echo "/home/runner/.local/share/solana/install/active_release/bin" >> $GITHUB_PATH
    
    - name: Install Anchor CLI
      run: |
        npm install -g @project-serum/anchor-cli
        cargo install --git https://github.com/coral-xyz/anchor avm --locked --force
    
    - name: Use latest Anchor
      run: avm install latest && avm use latest
    
    - name: Cache cargo
      uses: actions/cache@v3
      with:
        path: |
          ~/.cargo/registry
          ~/.cargo/git
          target
        key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
    
    - name: Build all programs with Anchor
      run: anchor build --skip-lint
    
    - name: Copy artifacts
      run: |
        mkdir -p artifacts
        cp target/sbf-solana-solana/release/*.so artifacts/ || true
        ls -la artifacts/
    
    - name: Upload artifacts
      uses: actions/upload-artifact@v4
      with:
        name: solana-programs
        path: artifacts/*.so
        retention-days: 30
        asset_path: ./target/sbf-solana-solana/release/brain.so
        asset_name: brain.so
        asset_content_type: application/octet-stream
