name: Build Solana Programs

on:
  push:
    branches: [ main, master, develop ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Install Rust
      uses: dtolnay/rust-toolchain@stable
    
    - name: Add SBF target
      run: rustup target add sbf-solana-solana
    
    - name: Install Solana CLI
      run: |
        sh -c "$(curl -sSfL https://release.solana.com/stable/install)"
        echo "/home/runner/.local/share/solana/install/active_release/bin" >> $GITHUB_PATH
        source $HOME/.bashrc
    
    - name: Cache cargo registry
      uses: actions/cache@v3
      with:
        path: ~/.cargo/registry
        key: ${{ runner.os }}-cargo-registry-${{ hashFiles('**/Cargo.lock') }}
    
    - name: Cache cargo index
      uses: actions/cache@v3
      with:
        path: ~/.cargo/git
        key: ${{ runner.os }}-cargo-git-${{ hashFiles('**/Cargo.lock') }}
    
    - name: Cache cargo build
      uses: actions/cache@v3
      with:
        path: target
        key: ${{ runner.os }}-cargo-build-target-${{ hashFiles('**/Cargo.lock') }}
    
    - name: Build Brain Program
      run: ~/.local/share/solana/install/active_release/bin/cargo-build-sbf --manifest-path programs/brain/Cargo.toml --release
    
    - name: Build Guardian Program
      run: ~/.local/share/solana/install/active_release/bin/cargo-build-sbf --manifest-path programs/guardian/Cargo.toml --release
    
    - name: Build Agent Syndicate Program
      run: ~/.local/share/solana/install/active_release/bin/cargo-build-sbf --manifest-path programs/agent-syndicate/Cargo.toml --release
    
    - name: Build Fee Collector Program
      run: ~/.local/share/solana/install/active_release/bin/cargo-build-sbf --manifest-path programs/fee-collector/Cargo.toml --release
    
    - name: Upload artifacts
      uses: actions/upload-artifact@v4
      with:
        name: solana-programs
        path: target/sbf-solana-solana/release/*.so
        retention-days: 30
        asset_path: ./target/sbf-solana-solana/release/brain.so
        asset_name: brain.so
        asset_content_type: application/octet-stream
